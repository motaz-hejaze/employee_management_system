{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}EMS{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/ico/database.ico' %}">
    <script>
        function showImage(id) {
            //document.getElementById("td-"+id).style.visibility = "visible";
            document.getElementById(id).style.visibility = "visible";
        }
        function hideImage(id) {
            //document.getElementById("td-"+id).style.visibility = "hidden";
            document.getElementById(id).style.visibility = "hidden";
        }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="{% url 'employees:list-employees' %}"><img src="{% static '/images/ico/boss.ico' %}"> Employees Management System</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employees:export-csv' %}"><img src="{% static '/images/png/Fall.png' %}">Export CSV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employees:import-csv' %}"><img src="{% static '/images/png/Raise.png' %}">Import CSV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employees:create-employee' %}"><img src="{% static '/images/png/Add.png' %}"> Add</a>
                    </li>
                </ul>
            </div>
    </nav>

    <main class="container-fluid main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}
        {% block content %}
        {% endblock  %}
    </main>
    <footer class="footer">
        <div class="container">
            Employees Management System <a href="https://www.linkedin.com/in/al-motaz-hejazy/">Motaz Hejaze</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
